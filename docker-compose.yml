version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=mariadb
      - DB_USER=root
      - DB_PASSWORD=edifis
      - DB_NAME=edifis_pro
    depends_on:
      - mariadb

  frontend:
    build:
      context: ./frontend/edifis-pro
      dockerfile: Dockerfile
    ports:
      - '8080:80'
    depends_on:
      - backend

  mariadb:
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: edifis
      MYSQL_DATABASE: edifis_pro
    ports:
      - '3307:3306'
